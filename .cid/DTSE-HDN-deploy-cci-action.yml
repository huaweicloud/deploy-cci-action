version: 1.0
name: DTSE-HDN-deploy-cci-action
language: java


#  构建工具
dependencies:
  base:
    jdk: best
    maven: best
    
#  构建机器
machine:
  standard:
    euler:
      - default
    
#  构建脚本
scripts:
  - mvn package -Dmaven.test.skip=true
  - docker build -t registry-cbu.huawei.com/dtse-hdn/deploy-cci-action:${CID_SHORT_UID} .
  
#  构建产物
artifacts:
  image:
    - registry-cbu.huawei.com/dtse-hdn/deploy-cci-action:${CID_SHORT_UID}
